language: node_js
sudo: false
services:
- mongodb
node_js:
- '0.10'
env:
- NODE_ENV=travis
deploy:
  provider: s3
  access_key_id: AKIAJVBBNDHYSNFIIJVA
  secret_access_key:
    secure: 
  bucket: affect-nexus
  local_dir: dpl_cd_upload
  skip_cleanup: true
  acl: ''
  on:
    repo: alphanexustech/affect-nexus
    branch: develop
  bucket: affect-nexus-bucket
- provider: codedeploy
  access_key_id: AKIAJVBBNDHYSNFIIJVA
  secret_access_key:
    secure: 
  bucket: affect-nexus-bucket
  key: latest-lg.zip
  bundle_type: zip
  application: affect-nexus
  deployment_group: affect-nexus-group
  on: *24310220
before_deploy:
  - zip -r latest-lg app/* config/* scripts/* .gitignore .jshintrc .travis.yml appspec.yml LICENSE package.json README.md server.js package.json package-lock.json server.js webpack.config.js webpack.production.config.js
  - mkdir -p dpl_cd_upload
  - mv latest-lg.zip dpl_cd_upload/latest-lg.zip
